<head>

    <title>Weather-App</title>

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font awesome js link -->
    <script src="https://kit.fontawesome.com/ad945df9d9.js" crossorigin="anonymous"></script>

    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Huninn&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

</head>

<body>
    <div id="weather-animations">
        <header class="container title">
            <h1> Weather-App</h1>
        </header>
        <main>
            <div>
                <div class="container justify-content-center d-flex">


                    <input id="input-text" class="form-control me-2" type="search" placeholder="Enter city or location"
                        aria-label="Search">
                    <button id="search" class="btn btn-primary" type="submit">Search</button>
                </div>

                      <!-- Current weather info -->
      <div id="weather-info" class="container mt-4 p-4 rounded" style="display: none;">
        <h2 id="location" class="mb-3"></h2>
        <img id="weather-icon" alt="Weather icon" class="mb-3" />
        <p id="temperature"></p>
        <p id="feels-like"></p>
        <p id="weather"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>
                <div id="forecast-info" class="container mt-4 p-4 rounded" style="display: none;">
                    
                </div>
        </main>
        <footer></footer>

        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>
